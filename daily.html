<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chat with ChatMate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            height: 80%;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .chat-header i {
            cursor: pointer;
        }
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .chat-message img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .chat-message .message {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .chat-message.user .message {
            background-color: #4CAF50;
            color: #fff;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            background-color: #444;
            padding: 20px;
            border-radius: 20px;
            margin-top: 300px;
        }
        .chat-input-container input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input-container input:focus {
            outline: none;
        }
        .chat-input-container .fa-paper-plane {
            color: #fff;
            cursor: pointer;
        }
        .chat-input-container .fa-paper-plane:hover {
            color: #ccc;
        }
        .chat-input-container .fa-camera,
        .chat-input-container .fa-microphone {
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }
        .chat-input-container .fa-camera:hover,
        .chat-input-container .fa-microphone:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-arrow-left" onclick="navigateTo('MainHome.html')"></i>
            <div>Chat with ChatMate</div>
            <i class="fas fa-microphone" onclick="navigateTo('talk.html')"></i>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="chat-message">
                <img alt="ChatMate bot avatar" src="bot.png" />
                <div class="message">How can I help simplify your day-to-day tasks</div>
            </div>
            
        </div>
        <div class="chat-input-container">
            <i class="fas fa-camera"></i>
            <i class="fas fa-microphone"></i>
            <input id="chat-input" placeholder="Type your message here" type="text"/>
            <i class="fas fa-paper-plane" id="send-button"></i>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const newMessage = document.createElement('div');
                newMessage.classList.add('chat-message', 'user');
                newMessage.innerHTML = `
                    <div class="message">${message}</div>
                    <img alt="User avatar" src="https://placehold.co/50x50" />
                `;
                chatMessages.appendChild(newMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                input.value = '';
            }
        }
    </script>
</body>
</html>
